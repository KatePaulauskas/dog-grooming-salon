{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-9 col-md-6 m-3">
            <h1 class="text-center my-3">Get in touch</h1>
            <p class="text-center">
                Let's get your pup pampered!
                If you have any questions about our services,
                don't hesitate to contact us today.
            </p>

            <form method="post">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center">  
                    <button class="btn btn-info " type="submit">Submit</button>
                </div>
              </form>
        </div>
    </div>
{% endblock content %}
