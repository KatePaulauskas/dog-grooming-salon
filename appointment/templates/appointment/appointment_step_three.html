{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center m-0">
    <div class="col-9 col-md-6 m-3">
        <h1 class="text-center my-3">"Step Three: Select Time Slot"</h1>
        <form method="post">
            {{ wizard.management_form }}
            {% csrf_token %}
            {{ wizard.form|crispy }}
            <div class="d-flex justify-content-between mt-3">
                <button name="wizard_goto_step" type="submit" value="step_two" class="btn btn-back mx-1">{% translate "Prev step" %}</button>
                <button class="btn-appointment mx-1" type="submit">{% translate "Submit" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
