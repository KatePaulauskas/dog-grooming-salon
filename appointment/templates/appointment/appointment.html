{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-9 col-md-6 m-3">
            {% if user.is_authenticated %}
            <h1 class="text-center my-3">Book your appointment</h1>
            <form method="post">
                {{ appointment_form | crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center">  
                    <button class="btn-appointment" type="submit">Book Appointment</button>
                </div>
              </form>
              {% else %}
              <p class="text-center mt-5">Log in <a href="https://8000-katepaulaus-doggrooming-8qlo6gbu3ax.ws-eu114.gitpod.io/accounts/login/">here</a> to book your appointment.</p>
              {% endif %}
        </div>
    </div>
{% endblock content %}
