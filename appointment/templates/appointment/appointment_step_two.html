{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-9 col-md-6 m-3">
            <h1 class="text-center my-3">Step 2: Select Time Slot</h1>
            <form method="post">
                {{ form_step_two | crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button class="btn-appointment" type="submit">Book Appointment</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a href="{% url 'book_appointment_step_one' %}">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
