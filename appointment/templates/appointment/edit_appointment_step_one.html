{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center mx-1">
        <div class="col-9 col-md-6 m-3">
            <h1 class="text-center my-3">Edit your Appointment</h1>
            <h5 class="text-center my-3">Step 1: Edit Service, Groomer, and Date</h5>
            <form method="post">
                {{ form_step_one | crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <button class="btn-appointment" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
